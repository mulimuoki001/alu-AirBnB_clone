<!DOCTYPE html>
<html lang="eng ">

<head>

    <meta charset="UTF-8">
    <title>AirBnB clone</title>

    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">

    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">



</head>

<body>

    <header>

        <div class="logo"></div>

    </header>
    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>Kenya, Tanzania</h4>
                <ul class="popover1">
                    <li>
                        <h2>Kenya</h2>
                        <ul>
                            <li>Nairobi</li>
                            <li>Kisumu</li>
                            <li>Mombasa</li>
                        </ul>
                    </li>

                    <li>
                        <h2>Tanzania</h2>
                        <ul>
                            <li>Dar es Salaam </li>
                            <li>Arusha</li>
                            <li>Tanga</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Spoon, Cup, Sufuria</h4>
                <ul class="popover2">
                    <li>Spoon</li>
                    <li>Cup</li>
                    <li>Sufuria</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article class="place">
                <h2>My mansion</h2>
            </article>
            <article class="place">
                <h2>My penthouse</h2>
            </article>
            <article class="place">
                <h2>Presidential suite</h2>
            </article>

        </section>
    </div>

    <footer>

        <p>Best School</p>

    </footer>

</body>

</html>
